<div class="col-xl-8 offset-xl-2 col-lg-8 offset-lg-2 pb-5">
  <div *ngIf="accountCreated && action == 'signup'" class="alert alert-success mt-xl-5 mt-lg-5 mt-md-4" role="alert">
    <div class="text-center mb-3">
      <i class="icon-checkmark2 icon-3x text-success border-success border-3 rounded-round p-3 mb-3 mt-1"></i>
      <h5 class="mb-0"><strong>Successfully created</strong></h5>
      You will soon receive an email
      <p><a [routerLink]="['/login']">Return to login!</a></p>
    </div>
  </div>
  <div [hidden]="action == 'signup' && accountCreated" class="card mb-0">
    <div class="card-body">
      <div class="text-center">
        <h5 class="mb-0"><span class="font-weight-semibold">{{action == 'signup' ? 'Create own account' : action ==
            'create' ? 'Create new user' : 'User Details'}}</span></h5>
        <span *ngIf="requestFailed" class="text-danger">Operation wasn't completed due to an error.</span>
      </div>
      <app-user-form [actionName]="'user'" (saveClicked)="save($event)"></app-user-form>
      <a *ngIf="action == 'signup'" [routerLink]="['/login']" class="btn float-right mr-3">Cancel</a>
      <a *ngIf="action !== 'signup'" [routerLink]="['/users/All']" class="btn float-right mr-3">Cancel</a>
    </div>
  </div>
</div>
